name: Run Python with OpenRouter

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: # permite correrlo manualmente

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Install dotenv
      run: pip install python-dotenv==1.1.1
      
    - name: Debug environment
      run: echo "OPENROUTER_API_KEY está definida? $([[ -n $OPENROUTER_API_KEY ]] && echo 'Sí' || echo 'No')"
      env:
        OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}

    - name: Run my script
      env:
        OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
      run: python app_streamlit.py
